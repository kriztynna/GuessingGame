
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Guessing Game</title>
    <!-- Bootstrap -->
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" >
    <!-- Own stylesheet -->
    <link rel="stylesheet" href="main.css">
    <!-- Google Webfonts -->
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300' rel='stylesheet' type='text/css'>
  </head>

  <body>
    <div class="container-fluid">
      
      <div class="row">
        <div class="col-md-4 col-md-offset-4">
          <h1>Guess the number</h1>
        </div> <!-- .col-md-12 -->
      </div> <!-- .row -->

      <div class="row">
        <div class="col-md-4 col-md-offset-4">
          <input type="text" id="guessBox" placeholder='1-100' class='form-control' />
        </div> <!-- .col-md-4 -->
      </div> <!-- .row -->

      <div class="row">
        <div class="col-md-4 col-md-offset-4">
          <button type='button' class="btn btn-info" id="guessButton">
            Make a guess
          </button>
          <button type='button' class= 'btn btn-default' id="getHint">
            Get a hint
          </button>
          <button type='button' class="btn btn-default" id="startOver">
            Start over
          </button>
        </div> <!-- .col-md-4 -->
      </div> <!-- .row -->
  		
      <div class="row">
        <div class="col-md-4 col-md-offset-4">
          <h3 id='msg'>Try any number from 1-100</h3><!--contains hot/cold higher/lower msg-->
          <h3 id='guessCounter'><span id='guessesRemaining'>5</span> guesses remaining</h3>
        </div> <!-- .col-md-4 -->
      </div> <!-- .row -->

      <div class="row">
        <div class="col-md-4 col-md-offset-4">
          <h3 id='list'></h3><!-- container for the guesses -->
        </div> <!-- .col-md-4 -->
      </div> <!-- .row -->

      <div class="row">
        <div class="col-md-4 col-md-offset-4">
          <h5>Made by Cristina Col√≥n for Fullstack Academy 1507</h5>
        </div> <!-- .col-md-4 -->
      </div> <!-- .row -->

    </div> <!-- .container-fluid -->

    <!-- JS and jQuery  -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
		<script src='guess.js'></script>
  </body>
</html>
